<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta id="eqMobileViewport" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<script>
    var g = document.documentElement.clientWidth / 320;
    document.getElementById('eqMobileViewport').setAttribute("content", "width=320, initial-scale=" + g + ", maximum-scale=" + g + ", user-scalable=no")
</script>
  <title>react demo</title>
  <style type="text/css">
  span,div,ul{
    display:block;
  }
    .t-img-txt{
        width: 100%;
    }

    .t-img-txt img{
        width: 50%;
    }
    body {
  background: #fff;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
  line-height: 1.7;
  margin: 0;
  padding: 10px;
}

a {
  color: #4183c4;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

code {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  border-radius: 3px;
  font-family: "Bitstream Vera Sans Mono", Consolas, Courier, monospace;
  font-size: 12px;
  margin: 0 2px;
  padding: 0 5px;
}

h1, h2, h3, h4 {
  font-weight: bold;
  margin: 0 0 15px;
  padding: 0;
}

h1 {
  border-bottom: 1px solid #ddd;
  font-size: 2.5em;
  font-weight: bold;
  margin: 0 0 15px;
  padding: 0;
}

h2 {
  border-bottom: 1px solid #eee;
  font-size: 2em;
}

h3 {
  font-size: 1.5em;
}

h4 {
  font-size: 1.2em;
}

p, ul {
  margin: 15px 0;
}

ul {
  padding-left: 30px;
}
.comment{
    background:#f1f1f1;
}

#content{
        display: block;
        width:100%;
        height: 80px;
        background: #f1f1f1;
        border:1px solid red;
      }
      h1{
        font-size: 20px;
        font-weight: bold;
        color:blue;
      }
      ul{
        width: 100%;
      }
      .t-img-txt{
        width: 100%;
        border:1px solid #f1f1f1;
        padding:8px;
      }
      .t-img-txt img{
        width:100%;
        float:left;
      }
      .t-img-txt span{
        display: block;
      }

.container,
.container * {
  box-sizing: border-box;
}

.container {
  width: 100%;
  border: 1px solid #999;
}
.tab-title-items {
  bottom: 0;
  display: table;
  width: 100%;
  height: 50px;
  padding: 0;
  table-layout: fixed;
  border-bottom: 1px solid #999;
}

.tab-title-item {
  display: table-cell;
  width: 1%;
  height: 50px;
  color: #333;
  text-align: center;
  vertical-align: middle;
}

.tab-title-item.active{
  background-color: #333;
  color: #fff;
}

.tab-content-item{
  display: none;
}
.tab-content-item.active{
  display: block;
}

.red,
.blue,
.yellow {
  padding: 10px;
  height: 300px;
  width: 100%;
}

.red {
  background-color: red;
}
.yellow {
  background-color: yellow;
}
.blue {
  background-color: blue;
}
/*add for swipe*/
.mySwipe {
    margin: 0 auto;
}
.mySwipe .item {
    font-weight: bold;
    color: #14ADE5;
    font-size: 20px;
    text-align: center;
    margin: 10px;
    padding: 100px 10px;
    box-shadow: 0 1px #EBEBEB;
    background: #fff;
    border-radius: 5px;
    border: 1px solid;
    border-color: #E5E5E5 #D3D3D3 #B9C1C6;
}
/*end of swipe*/
  </style>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
